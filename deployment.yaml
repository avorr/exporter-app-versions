---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exporter-apps-versions
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: exporter-apps-versions
    spec:
      containers:
        - name: exporter-apps-versions
          image: base.sw.sbc.space/pid/pid_registry/exporter-apps-versions/exporter-apps-versions:0.0.1
          ports:
            - containerPort: 5002
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /PD15versions
              port: 5002
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /PD15versions
              port: 5002
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 10
