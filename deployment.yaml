---
apiVersion: v1
kind: Service
metadata:
  name: exporter-apps-versions-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 5002
  selector:
    app: exporter-apps-versions

---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: exporter-apps-versions-ingress
#  namespace: default
spec:
  defaultBackend:
    service:
      name: my-service
      port:
        number: 8080
  rules:
  - host: avorrtest.ru
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: exporter-apps-versions-service
            port:
              number: 8080
